name: 'Auto Release'

on:
  push:
    branches:
      - main
      - ci

jobs:
  build:
    environment: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            os_name: 'macos'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            os_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            os_name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt

      - name: Import Apple Developer Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Verify Certificate and Get Identity
        if: matrix.platform == 'macos-latest'
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          if [ -z "$CERT_INFO" ]; then
            CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Apple Development")
          fi
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported: $CERT_ID"

      - name: Install Linux dependencies
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          MAX_CHUNK_SIZE: 4194304
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Create Windows client certificate file from base64
        if: matrix.platform == 'windows-latest'
        id: prepare_cert
        shell: pwsh
        run: |
          $raw = @'
          ${{ secrets.SM_CLIENT_CERT_B64 }}
          '@

          $clean = ($raw -replace '\s','')

          if ([string]::IsNullOrWhiteSpace($clean)) {
            Write-Error "SM_CLIENT_CERT_B64 is empty after normalization."
            exit 1
          }

          try {
            $certBytes = [Convert]::FromBase64String($clean)
          } catch {
            Write-Error "SM_CLIENT_CERT_B64 is not valid Base64. Ensure you pasted a base64-encoded P12."
            exit 1
          }

          $certPath = Join-Path $env:RUNNER_TEMP "Certificate.p12"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)

          if (-not (Test-Path $certPath)) {
            Write-Error "Failed to create certificate file at: $certPath"
            exit 1
          }

          "SM_CLIENT_CERT_FILE=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Append

          "cert_path=$certPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sm_client_cert_b64=$clean" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Setup DigiCert Software Trust Manager tools
        if: matrix.platform == 'windows-latest'
        uses: digicert/ssm-code-signing@v1.1.1
        with:
          sm_host: ${{ secrets.SM_HOST }}
          sm_api_key: ${{ secrets.SM_API_KEY }}
          sm_client_cert_b64: ${{ steps.prepare_cert.outputs.sm_client_cert_b64 }}
          sm_client_cert_password: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}

      - name: Verify smctl installation
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_HOST: ${{ secrets.SM_HOST }}
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
        run: |
          smctl healthcheck
          smctl keypair ls

      - name: Sign Windows executable
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_HOST: ${{ secrets.SM_HOST }}
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_KEYPAIR_ALIAS: ${{ secrets.SM_KEYPAIR_ALIAS }}
        run: |
          $exePath = "src-tauri/target/release/project-dave.exe"

          if (-not (Test-Path $exePath)) {
            Write-Error "Executable not found at: $exePath"
            exit 1
          }

          Write-Host "Signing executable..."

          $result = & smctl sign --keypair-alias $env:SM_KEYPAIR_ALIAS --input "$exePath" 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Signing failed: $result"
            exit 1
          }

      - name: Verify Windows signature
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri/target/release/project-dave.exe"
          $sig = Get-AuthenticodeSignature $exePath

          if ($sig.Status -ne "Valid") {
            Write-Error "Invalid signature: $($sig.Status)"
            exit 1
          }

          Write-Host "Signature verified successfully"

      - name: Notarize macOS app
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the DMG file
          DMG_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          
          if [ -f "$DMG_FILE" ]; then
            echo "Notarizing: $DMG_FILE"
          
            # Submit for notarization
            xcrun notarytool submit "$DMG_FILE" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
          
            # Staple the notarization ticket
            xcrun stapler staple "$DMG_FILE"
            echo "Notarization complete for: $DMG_FILE"
          else
            echo "No DMG file found to notarize"
          fi

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_name }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

      - name: Upload artifacts (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_name }}-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_name }}-${{ matrix.target }}
          path: |
            src-tauri/target/release/project-dave.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts

      - name: Create properly named assets
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Create release directory
          mkdir -p release-assets

          # macOS DMG
          find artifacts/macos-x86_64-apple-darwin -name "*.dmg" -exec cp {} release-assets/project-dave_${VERSION}_macos-x86_64-apple-darwin.dmg \;

          # Linux AppImage
          find artifacts/linux-x86_64-unknown-linux-gnu -name "*.AppImage" -exec cp {} release-assets/project-dave_${VERSION}_linux-x86_64-unknown-linux-gnu.AppImage \;

          # Linux Deb
          find artifacts/linux-x86_64-unknown-linux-gnu -name "*.deb" -exec cp {} release-assets/project-dave_${VERSION}_linux-x86_64-unknown-linux-gnu.deb \;

          # Windows executable
          find artifacts/windows-x86_64-pc-windows-msvc -name "project-dave.exe" -exec cp {} release-assets/project-dave_${VERSION}_windows-x86_64-pc-windows-msvc.exe \;

          # List final assets
          echo "Release assets created:"
          ls -la release-assets/

      - name: Check if release exists
        id: check_release
        run: |
          TAG="app-v${{ steps.get_version.outputs.VERSION }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists!"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Release $TAG does not exist, proceeding..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app-v${{ steps.get_version.outputs.VERSION }}
          name: Dave v${{ steps.get_version.outputs.VERSION }}
          body: |
            Download Dave for your platform:
            
            ## üçé macOS
            - **Intel**: [`project-dave_${{ steps.get_version.outputs.VERSION }}_macos-x86_64-apple-darwin.dmg`](https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.get_version.outputs.VERSION }}/project-dave_${{ steps.get_version.outputs.VERSION }}_macos-x86_64-apple-darwin.dmg)
            
            ## üêß Linux
            - **x64 AppImage**: [`project-dave_${{ steps.get_version.outputs.VERSION }}_linux-x86_64-unknown-linux-gnu.AppImage`](https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.get_version.outputs.VERSION }}/project-dave_${{ steps.get_version.outputs.VERSION }}_linux-x86_64-unknown-linux-gnu.AppImage)
            - **x64 Debian Package**: [`project-dave_${{ steps.get_version.outputs.VERSION }}_linux-x86_64-unknown-linux-gnu.deb`](https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.get_version.outputs.VERSION }}/project-dave_${{ steps.get_version.outputs.VERSION }}_linux-x86_64-unknown-linux-gnu.deb)
            
            ## ü™ü Windows
            - **x64 Executable**: [`project-dave_${{ steps.get_version.outputs.VERSION }}_windows-x86_64-pc-windows-msvc.exe`](https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.get_version.outputs.VERSION }}/project-dave_${{ steps.get_version.outputs.VERSION }}_windows-x86_64-pc-windows-msvc.exe)
          draft: true
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}